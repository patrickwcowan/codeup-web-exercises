<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function() {


        var value = '';
        $('button').click(function () {
            value = $('#location').val();
            insertSearch(value)
        });


;

        function insertSearch(searchTerm) {


            var location = $.ajax(`http://api.urbandictionary.com/v0/define?term=${searchTerm}`);

            location.done(function (data) {

                var result = data.list[0].definition;

                result = result.replace('[','');

                result = result.replace(']','');

                result = result.replace('[','');

                result = result.replace(']','');

                $('#urban').html(result);



            });



        }

        let numbers = [1, 2, 3, 4, 5];
        numbers.map(n => n * 3);

        console.log(numbers)









    });
</script>
