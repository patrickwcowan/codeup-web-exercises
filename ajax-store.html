<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1 style="text-align: center">My Tool Store</h1>
</div>
<button>Refresh</button>


<table class="table" id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

function refreshFunction() {

    var location =$.ajax("data/inventory.json");

    location.done(function (data) {
        var output = '';
        for (var i = 0; i < data.length; i++) {
              output += '<tr><td>' + data[i].title +
                        '</td><td>' + data[i].quantity +
                        '</td><td>' + data[i].price +
                        '</td><td>' + data[i].categories +
                        '</td></tr>';
            $('#insertProducts').html(output);
        }
    });
}


        $('button').click(
            refreshFunction
        );



    })();
</script>

</body>
</html>
