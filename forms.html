<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Please Enter E-mail">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <div>
            <textarea id="bio" name="bio" placeholder="Please fill out a short description of yourself" cols="40" rows="5"></textarea>
            </div>
            <div>
                <fieldset>
                    <legend>How did you hear about us?</legend>
                    <label>
                        <input type="checkbox" id="Billboard" name="q1" value="Billboard">Billboard
                    </label>
                    <label>
                        <input type="checkbox" id="Radio Advertisement" name="q1" value="Radio Advertisement">Radio Advertisement
                    </label>
                    <label>
                        <input type="checkbox" id="Internet Advertisement" name="q1" value="Internet Advertisement">Internet Advertisement
                    </label>
                    <label>
                        <input type="checkbox" id="Other" name="q1" value="Other">Other
                    </label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Which browser do you use?</legend>
                    <select name="browser">
                        <option value=""></option>
                        <option value="Firefox">Firefox</option>
                        <option value="Internet Explorer">Internet Explorer</option>
                        <option value="Safari">Safari</option>
                        <option value="Chrome">Chrome</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>

    </body>
</html>
