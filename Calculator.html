<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link href="css/calculator.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <!--Box that is the whole calculator-->
    <div class="bigBox">
        <div class="row">
            <div class="zeroBox"></div>
            <div class="periodBox box"></div>
            <div class="equalsBox box"></div>

            <div class="box2 oneBox"></div>
            <div class="box2 twoBox"></div>
            <div class="box threeBox"></div>
            <div class="box plusBox"></div>

            <div class="box2 fourBox"></div>
            <div class="box2 fiveBox"></div>
            <div class="box sixBox"></div>
            <div class="box minusBox"></div>

            <div class="box2 sevenBox"></div>
            <div class="box2 eightBox"></div>
            <div class="box nineBox"></div>
            <div class="box timesBox"></div>

            <div class="box2 cBox"></div>
            <div class="box2 plusMinusBox"></div>
            <div class="box percentageBox"></div>
            <div class="box divisionBox"></div>

            <div class="displayBox"></div>



        </div>
    </div>
</div>


<script>


</script>

</body>
</html>
